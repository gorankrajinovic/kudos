<div id="player" class="embed-responsive-item"></div>

    <script src="http://www.youtube.com/player_api"></script>

    <script>
    var back = document.referrer;
        // create youtube player
        var id_array = ['2KNiT1_l-0I', 'KvdTydWQ11I', 'wLwHPJOgfVA', 'ibLzsnipyqY', 'DjGX0OSCcqc', 'VrqQXlr_oIo', 'he239JZmGzw', 'fAI-JylK0d4', 'd-emxrMFB8w', 'he239JZmGzw', 'oz0kMuNjZ8k', 'xw_XKgpn2OI', 'AZ7M7oxE5Yk', 'SV-0RjrrziQ', 'E5T4zjef9f8', '_mUF9SD9vug', 'RHangZvK1UI', 'omfCpNYVi1w'];
        var id = id_array[Math.floor((Math.random() * id_array.length))];
        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('player', {
              height: '390',
              width: '640',
              videoId: id,
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
        }

        // autoplay video
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // when video ends
        function onPlayerStateChange(event) {        
            if(event.data === 0) {          
                window.location.replace(back);
            }
        }

    </script>
